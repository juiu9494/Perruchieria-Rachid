<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grazie!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f8ff;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      color: #2e8b57;
    }

    p {
      font-size: 1.2em;
    }

    .timer {
      margin-top: 20px;
      color: #666;
    }
  </style>
  <script>
    // Redirige automatiquement vers l'accueil après 5 secondes
    setTimeout(() => {
      window.location.href = "index.html"; // Mets ici le bon chemin si besoin
    }, 5000);
  </script>
</head>
<body>
  <h1>Grazie!</h1>
  <p>La tua richiesta è stata ricevuta con successo.</p>
  <div class="timer">Verrai reindirizzato alla pagina iniziale tra pochi secondi...</div>
</body>
</html>
